<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
</head>
<body>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #000000;
            text-align: left;
            padding: 8px;
        }
    </style>


    <h1>Expense Tracker</h1>
    <div class = "expense-tracker">
        <form id="expForm">
            <label for="amount">Enter Expense Amount </label>
            <input type="text" class="amount" id="amount"/>
            <label for="description">Enter Description </label>
            <input type="text" class="description" id="description"/>
            <label for="category" class="category">Choose Category</label>
            <select id="category">
                <option value="chooseOne">Choose one...</option>
                <option value="Fuel">Fuel</option>
                <option value="Fun">Fun</option>
                <option value="Food">Food</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit" id="submit" class="buttonSave" ">Add expense</button>
        </form>
        
            <br><br>
            <div class="content">
                <table class="table">
                   
                </table>
            </div>
            <script src="apisupported.js"></script>
    </div>
    
</body>
</html>
